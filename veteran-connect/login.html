<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[cat-site-name]</title>
    <link rel="stylesheet" href="/assets/css/uswds.min.css">
  </head>
  <body class="layout-demo">
    <a class="usa-skipnav" href="#main-content">Skip to main content</a>


<header class="usa-header usa-header-extended" role="banner">
  <div class="usa-navbar">
  <div class="usa-logo" id="extended-logo">
    <em class="usa-logo-text">
      <a href="/"
        title="Home"
        aria-label="Home">
       [cat-site-name] 
      </a>
    </em>
  </div>
  <button class="usa-menu-btn">Menu</button>
</div>

  <nav role="navigation" class="usa-nav">
    <div class="usa-nav-inner">
      <button class="usa-nav-close">
  <img src="/assets/img/close.svg" alt="close">
</button>
      <div class="usa-nav-secondary">

    <form class="usa-search usa-search-small  js-search-form">
  <div role="search">
    <label class="usa-sr-only" for="extended-search-field-small">Search small</label>
    <input id="extended-search-field-small" type="search" name="search">
    <button type="submit">
      <span class="usa-sr-only">Search</span>
    </button>
  </div>
</form>


  <ul class="usa-unstyled-list usa-nav-secondary-links">

    <li class="js-search-button-container">
      <button class="usa-header-search-button js-search-button">Search</button>
    </li>


    <li>
      <a href="#">
	Login
      </a>
    </li>

  </ul>
</div>

    </div>
  </nav>
</header>

<div class="usa-overlay"></div>


<div id="main-content" class="main-content" style="margin-top: 4rem;">
<div class="usa-grid">
<div class="usa-width-one-third">.</div>
<form class="usa-width-one-third usa-form">
  <fieldset>
    <legend class="usa-drop_text">Sign in</legend>
    <span>or <a href="javascript:void(0);">create an account</a></span>

    <label for="username">Username or email address</label>
    <input id="username" name="username" type="text" autocapitalize="off" autocorrect="off">

    <label for="password-sign-in">Password</label>
    <input id="password-sign-in" name="password" type="password">
    <p class="usa-form-note">
      <a title="Show password" href="javascript:void(0);"
        class="usa-show_password"
        aria-controls="password-sign-in">Show password</a>
    </p>

    <input type="submit" value="Sign in">
    <p><a href="javascript:void(0);" title="Forgot username">
      Forgot username?</a></p>
    <p><a href="javascript:void(0);" title="Forgot password">
      Forgot password?</a></p>
  </fieldset>
</form>
</div>
</div>

<footer class="usa-footer usa-footer-medium" role="contentinfo">
  <div class="usa-grid usa-footer-return-to-top">
    <a href="#">Return to top</a>
  </div>

  <div class="usa-footer-secondary_section">
    <div class="usa-grid">
      <div class="usa-footer-logo usa-width-one-half">
        <h3 class="usa-footer-logo-heading">[cat-site-name]</h3>
      </div>
    </div>
  </div>
</footer>


    <!-- Update the link path to where your JavaScript file is located. For example: /path/to/your/assets/js/lib/uswds.min.js -->
    <script src="/assets/js/uswds.min.js"></script>
  </body>
</html>
